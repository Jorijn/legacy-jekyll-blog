<div id="archive">
   {% for post in site.posts %}
	<div class="grid_6 small_post">
		<h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<!-- <span class="index_date_small">{{ post.date | date:"%B %d, %Y" }} &#8212; {{ post.content | number_of_words }} words</span> -->
		<p class="small_preview">{{ post.content | textilize | strip_html | truncatewords:25 }} </p>
	</div>
   {% endfor %}
</div>
