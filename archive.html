---
layout: default
title: Jorijn Schrijvershof
---
<div id="archive grid_12">
   {% for post in site.posts %}
	<div class="grid_6 small_post">
		<h1 class="index_post_title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<span class="index_date_small">{{ post.date | date:"%B %d, %Y" }}</span>
		<p class="index_post_paragraph">{{ post.content | textilize | strip_html | truncatewords:25 }} </p>
	</div>
   {% endfor %}
</div>
