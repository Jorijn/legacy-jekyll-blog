---
layout: default
---
<article class="post grid_12">
	<h1 class="post">{{ page.title }}</h1>

	{{ content }}
	
	<p><a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="Jorijn">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script></p>
</article>

<!-- <div class="grid_2">
	&nbsp;
</div> -->

<div class="clearfix"></div>
<div class="recent_posts grid_12"></div>
<h2 class="grid_12 recent_posts">Recent Posts</h2>
<div class="recent_posts grid_12"></div>
<div class="clearfix"></div>
{% for post in site.posts limit:6 %}
<div class="grid_2 small_post">
	<h1 class="index_post_title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
	<span class="index_date_small">{{ post.date | date:"%B %d, %Y" }}</span>
	<p class="index_post_paragraph">{{ post.content | textilize | strip_html | truncatewords:25 }} </p>
</div>
{% endfor %}
