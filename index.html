<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <div class="grid_3">
		<h1 class="index_post_title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<p class="index_post_paragraph">{{ post.content | strip_html | truncatewords:25 }}</p>
	</div>
    {% endfor %}
  </ul>
</div>
